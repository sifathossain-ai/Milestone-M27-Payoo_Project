<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Project</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main>
        <div class="flex justify-center items-center mt-24">
            <div class="mockup-phone border-primary">
                <div class="mockup-phone-camera"></div>
                <div class="mockup-phone-display flex items-center">
                    <div class="hero bg-base-200 min-h-screen">
                        <div class="hero-content flex-col">
                            <div class="card bg-base-100 w-full shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <fieldset class="fieldset">
                                        <label class="label">Number</label>
                                        <input type="text" class="input" placeholder="Your Number" />
                                        <label class="label">Pin</label>
                                        <input type="password" class="input" placeholder="Your Pin" />
                                        <div><a class="link link-hover">Forgot Pin?</a></div>
                                        <button class="btn btn-neutral mt-4">Login</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

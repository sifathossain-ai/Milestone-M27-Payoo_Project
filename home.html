<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center mt-12">
        <div class="mockup-phone border-primary bg-gray-200">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display">
                <!-- Available Balance -->
                <div class="flex justify-center mt-40">
                    <div class="stats shadow bg-white">
                        <div class="stat text-center">
                            <div id="balance" class="stat-value">9400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <!-- Button -->
                <div class="flex justify-center gap-2">
                    <button id="btn-show-addmoney" class="btn btn-lg bg-white">Add Money</button>
                    <button id="btn-show-cashout" class="btn btn-lg bg-white">Cash Out</button>
                </div>
                <div class="divider"></div>
                <!-- Add Form -->
                <div id="money-div" class="">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="label">Amount</label>
                                <input id="input-money" type="text" class="input" placeholder="Cash in amount" />
                                <label class="label">Pin</label>
                                <input id="input-pin" type="password" class="input" placeholder="Your Pin" />
                                <button id="btn-add-money" class="btn btn-success mt-4 text-white">Add Mony</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <!-- End Form -->

                <!-- Cash Out Start -->
                <div id="cashout-div" class="hidden">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="label">Amount</label>
                                <input id="input-m" type="text" class="input" placeholder="Cash out amount" />
                                <label class="label">Pin</label>
                                <input id="input-p" type="password" class="input" placeholder="Your Pin" />
                                <button id="btn-cash-out" class="btn btn-success mt-4 text-white">Cash Out</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <!-- Cash Out End -->

            </div>
        </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/feature.js"></script>
</body>

</html>
